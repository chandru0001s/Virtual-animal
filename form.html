<!doctype html>
<html>
<head><title>PETS ADOPTION</title></head>
<body background-color:gray>
<h1 style="text-align:center;font-family:times new roman;color:gray;text-size:400%;"><u>ADOPTING FORM</u></h1>
<form>
<fieldset>
<label>FIRST NAME:</label><input type="text" placeholder="Enter First Name"><br>
<br>
<label>LAST NAME:</label><input type="text" placeholder="Enter Last Name"><br>
<br>
<label>DATE OF BIRTH:</label><input type="date"><br>
<br>
<label>GENDER:</label><input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female<br>
<br>
<label>Email:</label><input type="email"><br>
<br>
<label>LANGUAGES:</label><input type="checkbox" value="TAMIL">TAMIL
<input type="checkbox" value="ENGLISH">ENGLISH
<input type="checkbox" value="HINDI">HINDI
<input type="checkbox" value="TELUGU">TELUGU
<input type="checkbox" value="MALAYALAM">MALAYALAM
<input type="checkbox" value="KANNADA">KANNADA<br>
<br>
<label>PHONE:</label><input type="text" placeholder="Enter Phone Number"><br>
<br>
<tr>
<td>CITY:</td>
<td>
<select>
<option selected>Coimbatore</option>
<option>Chennai</option>
<option>Mumbai</option>
<option>Delhi</option>
<option>Calcutta</option>
</select>
</td>
</tr><br>
<br>
<tr>
<td>ADDRESS:</td>
<td><textarea name="ADDRESS" rows="4" cols"30"></textarea></td>
</tr><br>
<br>
<label>PINCODE:</label><input type="text" placeholder="Enter Pincode"><br>
<br>
<tr>
<td>WHAT KIND OF PET ARE YOU APPLYING FOR:</td>
<td>
<select>
<option selected>       </option>
<option>Dog</option>
<option>Cat</option>
</select>
</td>
</tr><br>
<br>
<div class="button" onclick="alert('Are you sure')"><button>SUBMIT</button></div>
</fieldset>
</form>
